<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #buttons {
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="container mt-2">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Quiz
                    </div>
                    <div class="card-body">
                        <h5 id="question" class="card-title">
                            Question Text
                        </h5>
                        <hr>
                        <div id="buttons">
                            <button id="btn0" class="btn btn-primary">
                            <span class="" id="choice0">
                                choice 0
                            </span>
                        </button>
                        </div>
                        <div id="buttons">
                            <button id="btn1" class="btn btn-primary">
                            <span class="" id="choice1">
                                choice 1
                            </span>
                        </button>
                        </div>
                        <div id="buttons">
                            <button id="btn2" class="btn btn-primary">
                            <span class="" id="choice2">
                                choice 2
                            </span>
                        </button>
                        </div>
                        <div id="buttons">
                            <button id="btn3" class="btn btn-primary">
                            <span class="" id="choice3">
                                choice 3
                            </span>
                        </button>
                        </div>

                    </div>
                    <div id="progress" class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
